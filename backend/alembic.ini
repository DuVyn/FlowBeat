[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# output_encoding = utf-8

# sqlalchemy.url is strictly a placeholder here.
# The actual URL is injected dynamically in env.py using app.core.config settings.
# This ensures we use the environment variables and async driver properly.
sqlalchemy.url = driver://user:pass@localhost/dbname

# --- Logging Configuration ---

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S