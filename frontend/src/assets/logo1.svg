<svg width="500" height="500" viewBox="0 0 500 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deepSeaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005C97;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#36D1DC;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/> </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(0, -50)">
  
      <g fill="none" stroke="url(#deepSeaGradient)" stroke-width="16" stroke-linecap="round">
          <path d="M 60,270 C 160,210 340,330 440,270" 
                opacity="0.8" />
          
          <path d="M 80,230 C 180,130 320,310 420,230" />
      </g>

      <g filter="url(#softShadow)">
        <path d="M 215,165 L 215,255 L 295,210 Z" 
              fill="url(#deepSeaGradient)" 
              stroke="url(#deepSeaGradient)" 
              stroke-width="40" 
              stroke-linejoin="round" 
              stroke-linecap="round" />
      </g>

      <g transform="translate(250, 390)" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif">
        <text x="0" y="0" text-anchor="middle" font-size="80" font-weight="700" fill="#005C97" letter-spacing="2">FlowBeat</text>
      </g>
      
  </g>
</svg>